{% extends "blog/base.html" %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
    <h1>{{ post.title }}</h1>
    <p>{{ post.body|linebreaks }}</p>
    <p class="date">
        Published at {{ post.publish }} by {{ post.author }}
    </p>
    <p>
        <a href="{% url 'blog:post_share' post.id %}">
           Share this post
        </a>
    </p>
{% endblock %}
