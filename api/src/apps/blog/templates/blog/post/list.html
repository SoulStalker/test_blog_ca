{% extends "blog/base.html" %}

{% block title %}My Blog{% endblock %}

{% block content %}
    {% for post in posts.items %}
        <h2>
            <a href="{{ post.get_absolute_url }}">{{ post.title }}</a>
        </h2>
        <p>{{ post.body|truncatewords:30|linebreaks }}</p>
    {% endfor %}
    {% include "pagination.html" with page=posts %}
{% endblock %}
