<div class="pagination">
    <span class="step-links">
        {% if page.has_previous %}
        <a href="?page={{ page.current_page|add:'-1' }}">Previous</a>
        {% endif %}
        <span class="current">
            Page {{ page.current_page }} of {{ page.total_pages }}.
        </span>
        {% if page.has_next %}
        <a href="?page={{ page.current_page|add:'1' }}">Next</a>
        {% endif %}
    </span>
</div>
